        :where([class^="ri-"])::before { content: "\f3c2"; }
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 10px;
            grid-gap: 1.5rem;
        }
        
        .masonry-item {
            grid-row-end: span var(--span);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .masonry-item:hover {
            transform: scale(1.02);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .masonry-item:hover .image-overlay {
            opacity: 1;
        }
        
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #6366f1;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .filter-chip {
            transition: all 0.3s ease;
        }
        
        .filter-chip:hover {
            background-color: #e0e7ff;
        }
        
        .filter-chip.active {
            background-color: #6366f1;
            color: white;
        }
        
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .theme-switch {
            width: 48px;
            height: 24px;
            background-color: #d1d5db;
            border-radius: 999px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .theme-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .theme-switch.dark {
            background-color: #6366f1;
        }
        
        .theme-switch.dark::after {
            transform: translateX(24px);
        }
        
        .dark-mode {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        
        .dark-mode .nav-wrapper {
            background-color: rgba(31, 41, 55, 0.8);
        }
        
        .dark-mode .search-wrapper {
            background-color: rgba(55, 65, 81, 0.5);
        }
        
        .dark-mode .filter-chip {
            background-color: rgba(55, 65, 81, 0.5);
            color: #e5e7eb;
        }
        
        .dark-mode .filter-chip:hover {
            background-color: rgba(79, 70, 229, 0.2);

        .dark-mode .filter-chip.active {
            background-color: #6366f1;
            color: white;

            });
            
            closeMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.add('translate-x-full');
            });
            
            // Modal functionality
            const imageModal = document.getElementById('imageModal');
            const modalBackdrop = document.getElementById('modalBackdrop');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalCategory = document.getElementById('modalCategory');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');
            const prevImageBtn = document.getElementById('prevImageBtn');
            const nextImageBtn = document.getElementById('nextImageBtn');
            
            let currentImageId = null;
            
            function openModal(imageId) {
                currentImageId = imageId;
                const item = galleryItems.find(item => item.id === imageId);
                
                modalImage.src = item.imageUrl;
                modalTitle.textContent = item.title;
                modalCategory.textContent = item.category;
                modalDate.textContent = item.date;
                modalDescription.textContent = item.description;
                
                imageModal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                imageModal.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = '';
            }
            
            function navigateImage(direction) {
                const visibleItems = Array.from(document.querySelectorAll('.masonry-item')).filter(item => item.style.display !== 'none');
                const visibleIds = visibleItems.map(item => parseInt(item.dataset.id));
                
                const currentIndex = visibleIds.indexOf(currentImageId);
                let newIndex;
                
                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % visibleIds.length;
                } else {
                    newIndex = (currentIndex - 1 + visibleIds.length) % visibleIds.length;
                }
                
                openModal(visibleIds[newIndex]);
            }
            
            closeModalBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            
            prevImageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                navigateImage('prev');
            });
            
            nextImageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                navigateImage('next');
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (imageModal.classList.contains('opacity-0')) return;
                
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight') {
                    navigateImage('next');
                } else if (e.key === 'ArrowLeft') {
                    navigateImage('prev');
                }
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                document.querySelectorAll('.masonry-item').forEach(item => {
                    const itemId = parseInt(item.dataset.id);
                    const galleryItem = galleryItems.find(gi => gi.id === itemId);
                    
                    // Search in title, category and description
                    if (
                        galleryItem.title.toLowerCase().includes(searchTerm) ||
                        galleryItem.category.toLowerCase().includes(searchTerm) ||
                        galleryItem.description.toLowerCase().includes(searchTerm)
                    ) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Reflow masonry grid
                reflowMasonryGrid();
            });
            
            // Function to reflow masonry grid
            function reflowMasonryGrid() {
                // This is a simplified version, in a real project you might want to use a library like Masonry.js
                const visibleItems = Array.from(document.querySelectorAll('.masonry-item')).filter(item => item.style.display !== 'none');
                
                // Reset the grid
                visibleItems.forEach(item => {
                    const itemId = parseInt(item.dataset.id);
                    const galleryItem = galleryItems.find(gi => gi.id === itemId);
                    item.style.setProperty('--span', galleryItem.height);
                });
            }
            
            // Initial masonry layout
            reflowMasonryGrid();
        });
    </script>
